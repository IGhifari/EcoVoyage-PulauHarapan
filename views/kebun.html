<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebun</title>
    <link rel="stylesheet" href="../style/kebun.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tombol kembali ke halaman utama -->
      <button onclick="window.location.href='game.html'" class="back-btn">Kembali</button>
      <div class="inventory">
        <h1>Inventory</h1>
        <div class="inventory-items">
          <div class="item">
            <p>Kayu: <span id="woodCount">4</span></p>
          </div>
          <div class="item">
            <p>Benih: <span id="seedCount">4</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/inventory.js"></script>
    <script>
      // Update tampilan awal
      updateInventoryDisplay();
      
      // Event listener untuk klik
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.back-btn') && !event.target.closest('.inventory')) {
          addResources();
          
          // Efek visual saat klik
          const clickEffect = document.createElement('div');
          clickEffect.className = 'click-effect';
          clickEffect.style.left = event.clientX + 'px';
          clickEffect.style.top = event.clientY + 'px';
          document.body.appendChild(clickEffect);
          
          setTimeout(() => {
            clickEffect.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
