<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../style/game.css" />
  </head>
  <body>
    <div class="pembatas">
      <div class="button">
        <!-- Tombol untuk kebun -->
        <div class="buttonKebun">
          <button class="kebun" onclick="MasukKebun()" id="btnKebun" style="display: none;">
            Masuk Ke Kebun
          </button>
        </div>
        <!-- Tombol untuk craft -->
        <div class="buttonCraft">
          <button class="craft" onclick="MasukCraft()" id="btnCraft" style="display: none;">
            Masuk ke Tempat Craft
          </button>
        </div>
        <!-- Tombol untuk rumah -->
        <div class="buttonRumah">
          <button class="rumah" onclick="MasukRumah()" id="btnRumah" style="display: none;">
            Masuk ke Halaman Rumah
          </button>
        </div>
      </div>
      <!-- Karakter -->
      <img 
        src="../asset/char/freepik__the-style-is-candid-image-photography-with-natural__47105-removebg-preview.png" 
        id="player" 
        class="player" 
      />
    </div>
    <script src="../script/game.js"></script>
    <script>
      const btnKebun = document.getElementById('btnKebun');
      const btnCraft = document.getElementById('btnCraft');
      const btnRumah = document.getElementById('btnRumah');

      // Sesuaikan nilai koordinat berdasarkan layout sebenarnya
      const triggerAreas = {
        kebun: 150,  
        craft: 400,  
        rumah: 650   
      };

      const triggerDistance = 100;

      function checkButtonVisibility() {
        const playerRect = player.getBoundingClientRect();
        const playerX = playerRect.left;

        // Tambahkan console.log untuk debugging
        console.log('Posisi player:', playerX);
        console.log('Jarak ke rumah:', Math.abs(playerX - triggerAreas.rumah));

        btnKebun.style.display = Math.abs(playerX - triggerAreas.kebun) < triggerDistance ? 'block' : 'none';
        btnCraft.style.display = Math.abs(playerX - triggerAreas.craft) < triggerDistance ? 'block' : 'none';
        btnRumah.style.display = Math.abs(playerX - triggerAreas.rumah) < triggerDistance ? 'block' : 'none';
      }

      document.addEventListener('keyup', checkButtonVisibility);
      window.addEventListener('load', checkButtonVisibility);

      // Fungsi navigasi
      function MasukKebun() {
        window.location.href = "kebun.html";
      }
      function MasukCraft() {
        window.location.href = "craft.html";
      }
      function MasukRumah() {
        window.location.href = "rumah.html";
      }
    </script>
  </body>
</html>
