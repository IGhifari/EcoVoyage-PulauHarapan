<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../style/game.css" />
  </head>

  <body>
    <div class="pembatas">
      <div class="button">
        <!-- Tombol untuk kebun -->
        <div class="buttonKebun">
          <button class="kebun" onclick="MasukKebun()" id="btnKebun">Kebun</button>
        </div>
        <!-- Tombol untuk kebun 2 -->
        <button onclick="checkGarden2Access()" id="garden2Button" class="kebun2" style="display: none">Kebun 2</button>
        <!-- Tombol untuk craft -->
        <div class="buttonCraft">
          <button class="craft" onclick="MasukCraft()" id="btnCraft">Craft</button>
        </div>
        <!-- Tombol untuk rumah -->
        <div class="buttonRumah">
          <button class="rumah" onclick="MasukRumah()" id="btnRumah">Rumah</button>
        </div>
      </div>
      <!-- Karakter -->
      <img src="../asset/char/depan.png" id="player" class="player" />
      <div class="task-icon" onclick="toggleInventory()">
        <img src="../asset/icon/task.png" alt="Task" />
      </div>
      <div class="hunger-indicator">
        <img src="../asset/icon/eat.png" alt="Hunger" />
        <div class="hunger-bar">
          <div class="hunger-timer" id="hungerTimer"></div>
        </div>
      </div>
      <div class="inventory" id="inventory">
        <h1>Inventory</h1>
        <div class="inventory-items">
          <div class="item">
            <img src="../asset/Objek/pohon.png" alt="" />
            <p>Kayu: <span id="woodCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/Objek/benih.png" alt="" />
            <p>Benih: <span id="seedCount">4</span></p>
          </div>
          <div class="item">
            <img src="../asset/icon/blueprint.PNG" alt="" />
            <p>Blueprint: <span id="blueprintCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/icon/panelsurya.png" alt="" />
            <p>Panel Surya: <span id="solarPanelCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/Objek/ikan.png" alt="" />
            <p>Ikan: <span id="fishCount">0</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/hunger.js"></script>
    <script src="../script/game.js"></script>
    <script src="../script/inventory.js"></script>
    <script>
      function MasukKebun() {
        window.location.href = "kebun.html";
      }
      function MasukCraft() {
        window.location.href = "craft.html";
      }
      function MasukRumah() {
        window.location.href = "rumah.html";
      }
      updateInventoryDisplay();
      function toggleInventory() {
        const inventory = document.getElementById("inventory");
        if (inventory.classList.contains("show")) {
          inventory.classList.remove("show");
        } else {
          inventory.classList.add("show");
        }
      }
      // Tambahkan script untuk mengecek akses kebun 2
      document.addEventListener("DOMContentLoaded", function () {
        const garden2Unlocked = localStorage.getItem("garden2Unlocked") === "true";
        const garden2Button = document.getElementById("garden2Button");

        if (garden2Unlocked) {
          garden2Button.style.display = "block";
        }
      });
      function checkGarden2Access() {
        const garden2Unlocked = localStorage.getItem("garden2Unlocked") === "true";

        if (!garden2Unlocked) {
          alert("Kamu belum membuka Kebun 2! Selesaikan quest pembukaan Kebun 2 di halaman craft terlebih dahulu.");
          return;
        }

        window.location.href = "kebun2.html";
      }
    </script>
  </body>
</html>
