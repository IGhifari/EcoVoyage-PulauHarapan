<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebun 2</title>
    <link rel="stylesheet" href="../style/kebun2.css" />
  </head>
  <body>
    <audio autoplay loop id="bgMusic">
      <source src="../asset/sound/game.mp3" type="audio/mpeg">
  </audio>
    <!-- ...existing code... -->
    <div class="container">
        <!-- Add this after the existing container content -->
      
        <div id="dialog-box" class="dialog-box hidden">
            <p id="dialog-text"></p>
        </div>
        <!-- ...existing code... -->
    </div>
  <div class="particles" id="particles-js"></div>
  <!-- ...existing code... -->
    <div class="container">
        <div class="score-container">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="trash-count">Sampah: <span id="trashLeft">9</span></div>
        </div>
        <div class="trash-spawn-area">
            <div id="trash-container"></div>
        </div>
        <div class="collected-trash-container">
            <h3>Sampah Terkumpul</h3>
            <div class="collected-items" id="collectedItems">
                <!-- Trash items will be added here dynamically -->
            </div>
        </div>
        <div id="trash-container"></div>
      <button onclick="window.location.href='kebun.html'" class="back-btn">Kembali</button>

      <!-- Task Icon -->
      <div class="task-icon" onclick="toggleInventory()">
        <img src="../asset/icon/task.png" alt="Task" />
      </div>
      <div class="hunger-indicator">
            <span class="hunger-text">Energi</span>
            <img src="../asset/icon/eat.png" alt="Hunger" />
            <div class="hunger-bar">
        <div class="hunger-timer" id="hungerTimer"></div>
      </div>
    </div>
      <!-- Inventory -->
      <div class="inventory" id="inventory">
        <h1>Inventory</h1>
        <div class="inventory-items">
          <div class="item">
            <img src="../asset/Objek/pohon.png" alt="" />
            <p>Kayu: <span id="woodCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/Objek/benih.png" alt="" />
            <p>Benih: <span id="seedCount">4</span></p>
          </div>
          <div class="item">
            <img src="../asset/icon/blueprint.PNG" alt="" />
            <p>Blueprint: <span id="blueprintCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/icon/panelsurya.png" alt="" />
            <p>Panel Surya: <span id="solarPanelCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/Objek/ikan.png" alt="" />
            <p>Ikan: <span id="fishCount">0</span></p>
          </div>
        </div>
      </div>
      <div id="trash-container"></div>
    </div>
    <script src="../script/inventory.js"></script>
    <script src="../js/kebun2.js"></script>
    <script src="../js/hunger.js"></script>
    <script src="../script/audiogame.js"></script>
    <script src="../script/main.js"></script>
    <script>
function toggleInventory() {
    const inventory = document.getElementById("inventory");
    if (inventory.classList.contains("show")) {
        inventory.classList.remove("show");
    } else {
        inventory.classList.add("show");
        updateInventoryDisplay(); // Add this to update inventory when opened
    }
}


    </script>
  </body>
</html>
