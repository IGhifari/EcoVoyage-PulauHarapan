<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalam Rumah</title>
    <link rel="stylesheet" href="../style/dalamrumah.css" />
    <style>
      .dialog-box {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        display: none;
        cursor: pointer;
      }

      .character-name {
        color: #4CAF50;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .dialog-text {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Tombol kembali ke halaman rumah -->
      <button onclick="window.location.href='rumah.html'" class="back-btn">Kembali</button>
      
      <!-- Inventory -->
      <div class="inventory">
        <h1>Inventory</h1>
        <div class="inventory-items">
          <div class="item">
            <img src="../asset/Objek/pohon.png" alt="">
            <p>Kayu: <span id="woodCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/Objek/benih.png" alt="">
            <p>Benih: <span id="seedCount">4</span></p>
          </div>
        </div>
      </div>

      <!-- Dialog Box -->
      <div class="dialog-box" id="dialogBox" onclick="nextDialog()">
        <div class="character-name" id="characterName"></div>
        <div class="dialog-text" id="dialogText"></div>
        <div class="dialog-hint">(Klik untuk melanjutkan)</div>
      </div>
    </div>
    <script src="../script/inventory.js"></script>
    <script src="../js/prologDalemrumah.js"></script>
    <script>
      updateInventoryDisplay();
    </script>
  </body>
</html>
