<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolam Ikan</title>
    <link rel="stylesheet" href="../style/kolam.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="window.location.href='rumah.html'" class="back-btn">Kembali ke Rumah</button>

      <!-- Task Icon -->
      <div class="task-icon" onclick="toggleInventory()">
        <img src="../asset/icon/task.png" alt="Task" />
      </div>

      <!-- Hunger Indicator -->
      <div class="hunger-indicator">
        <img src="../asset/icon/eat.png" alt="Hunger" />
        <div class="hunger-bar">
          <div class="hunger-timer" id="hungerTimer"></div>
        </div>
      </div>

      <!-- Inventory -->
      <div class="inventory" id="inventory">
        <h1>Inventory</h1>
        <div class="inventory-items">
          <div class="item">
            <img src="../asset/Objek/pohon.png" alt="" />
            <p>Kayu: <span id="woodCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/Objek/benih.png" alt="" />
            <p>Benih: <span id="seedCount">4</span></p>
          </div>
          <div class="item">
            <img src="../asset/icon/blueprint.PNG" alt="" />
            <p>Blueprint: <span id="blueprintCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/icon/panelsurya.png" alt="" />
            <p>Panel Surya: <span id="solarPanelCount">0</span></p>
          </div>
          <div class="item">
            <img src="../asset/Objek/ikan.png" alt="" />
            <p>Ikan: <span id="fishCount">0</span></p>
          </div>
        </div>
      </div>

      <!-- Tambahkan setelah container dan sebelum button actions -->
      <div class="fish-container" id="fishContainer">
        <!-- Ikan akan ditambahkan secara dinamis di sini -->
      </div>

      <!-- Water Filter dipindahkan ke sini -->
      <div class="water-filter" id="waterFilter" style="display: none">
        <img src="../asset/Objek/filtrasi.png" alt="Water Filter" />
        <div class="filter-status">Sistem Filtrasi Aktif</div>
      </div>

      <!-- Tambahkan indikator kebersihan setelah task icon -->
      <div class="cleanliness-indicator">
        Kebersihan Kolam
        <div class="clean-timer" id="cleanTimer"></div>
      </div>

      <!-- Button Actions -->
      <div class="pond-actions">
        <button onclick="cleanWater()" class="clean-btn">Bersihkan Air</button>
        <button onclick="catchFish()" class="fish-btn">Ambil Ikan</button>
      </div>
    </div>
    <script src="../script/inventory.js"></script>
    <script src="../js/kolam.js"></script>
    <script src="../js/hunger.js"></script>
  </body>
</html>
