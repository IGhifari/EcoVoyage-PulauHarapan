<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVoyage: Pulau Harapan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4444, #880000);
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .error-code {
            font-size: 8em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .start-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #ffffff;
            color: #880000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">403</p>
        <h1>Akses Ditolak!</h1>
        <p>Maaf, Anda tidak memiliki izin untuk mengakses halaman ini</p>
        <button class="start-btn" onclick="window.history.back()">Kembali</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
