<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Yanto - Badai</title>
    <link rel="stylesheet" href="../style/prolog2.css">
</head>
<body>
    <audio autoplay loop id="bgMusic">
        <source src="../asset/sound/thunder.mp3" type="audio/mpeg">
    </audio>
    <div class="particles" id="particles-js"></div>
    <!-- ...existing code... -->
    <div class="container">
        <div class="story-container">
            <div class="char">
                <img src="../asset/char/depan.png" alt="char" id="yanto" class="hidden">
            </div>
            <div class="dialog-container">
                <div class="dialog">
                    <div class="dialog-header">
                        <h2 class="dialog-title" id="dialogTitle"></h2>
                        <div class="dialog-controls">
                            <button class="skip-btn" onclick="skipDialog()">
                                Skip
                            </button>
                        </div>
                    </div>
                    <div class="dialog-content">
                        <p id="dialogText"></p>
                    </div>
                    <div class="dialog-progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
            </div>
        </div>
        <video autoplay muted loop id="video-bg">
            <source src="../asset/latar/badai.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
        </video>
    </div>
    <script src="../js/prolog2.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.3; // Set volume to 30%
    
    // Handle autoplay restrictions
    document.addEventListener('click', function() {
        bgMusic.play().catch(function(error) {
            console.log("Audio play failed:", error);
        });
    }, { once: true });
});
    </script>
</body>
</html>
