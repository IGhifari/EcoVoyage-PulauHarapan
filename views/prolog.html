<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Yanto</title>
    <link rel="stylesheet" href="../style/prolog.css">
</head>
<body>
    <body>
        <audio id="bgMusic" loop>
            <source src="../asset/sound/Adventure_Beyond.mp3" type="audio/mpeg">
        </audio>
        <!-- ...existing code... -->
    <div class="background-overlay"></div>
    <div class="container">
        <div class="story-container">
            <div class="char">
                <img src="../asset/char/depan.png" alt="char" id="yanto" class="hidden">
            </div>
            <div class="dialog-container">
                <div class="dialog">
                    <div class="dialog-header">
                        <h2 class="dialog-title" id="dialogTitle"></h2>
                        <div class="dialog-controls">
                            <button class="skip-btn" onclick="skipDialog()">
                                Skip
                            </button>
                        </div>
                    </div>
                    <div class="dialog-content">
                        <p id="dialogText"></p>
                    </div>
                    <div class="dialog-progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/prolog.js"></script>
    <script>window.addEventListener('DOMContentLoaded', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 1;
        
        // Handle autoplay restrictions
        function tryPlayMusic() {
            bgMusic.play().catch(function(error) {
                console.log("Audio play failed, retrying on user interaction");
            });
        }
        
        // Try to play on page load
        tryPlayMusic();
        
        // Try to play on first user interaction
        document.addEventListener('click', function() {
            tryPlayMusic();
        }, { once: true });
    });</script>
</body>
</html>
