<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Yanto - Terdampar</title>
    <link rel="stylesheet" href="../style/prolog3.css">
</head>
<body>
    <body>
        <audio autoplay loop id="bgMusic">
            <source src="../asset/sound/birds-in-the-morning-24614.mp3" type="audio/mpeg">
        </audio>
        <!-- ...existing code... -->
    <div class="background-layer">
        <img src="../asset/latar/pulau.jpg" alt="pulau" class="island">
    </div>
    <div class="container">
        <div class="story-container">
            <div class="char">
                <img src="../asset/char/depan.png" alt="char" id="yanto" class="hidden">
            </div>
            <div class="dialog-container">
                <div class="dialog">
                    <div class="dialog-header">
                        <h2 class="dialog-title" id="dialogTitle"></h2>
                        <button class="skip-btn" onclick="skipDialog()">
                            Skip
                        </button>
                    </div>
                    <div class="dialog-content">
                        <p id="dialogText"></p>
                    </div>
                    <div class="dialog-progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/prolog3.js"></script>
    <script src="../js/hunger.js"></script>
    <script> window.addEventListener('DOMContentLoaded', function() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3; // Set volume to 30%
        
        // Handle autoplay restrictions
        document.addEventListener('click', function() {
            bgMusic.play().catch(function(error) {
                console.log("Audio play failed:", error);
            });
        }, { once: true });
    })</script>
</body>
</html>
