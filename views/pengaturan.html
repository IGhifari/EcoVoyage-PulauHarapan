<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
        }
        h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        button i {
            margin-right: 12px;
            font-size: 20px;
        }
        .back-btn {
            background: #4CAF50;
        }
        .back-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .sound-btn {
            background: #2196F3;
        }
        .sound-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        .reset-btn {
            background: #f44336;
        }
        .reset-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        .btn-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-cog"></i> Pengaturan</h2>
        <div class="btn-group">
            <button type="button" onclick="window.location.href='halamanAwal.html'" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span class="btn-text">Kembali ke Halaman Awal</span>
            </button>
            <button type="button" onclick="resetAllQuests()" class="reset-btn">
                <i class="fas fa-redo-alt"></i>
                <span class="btn-text">Reset Semua Quest</span>
            </button>
        </div>
    </div>

    <script src="../js/craft.js"></script>
</body>
</html>
